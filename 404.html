<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | AKAL Engineering</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #001f3f;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 5em;
            margin: 0.5em 0;
            color: #17a2b8;
        }

        p {
            font-size: 1.5em;
            margin: 0.5em 0;
        }

        a {
            color: #17a2b8;
            text-decoration: none;
            font-size: 1.2em;
            padding: 10px 20px;
            border: 2px solid #17a2b8;
            border-radius: 5px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        a:hover {
            background: #17a2b8;
            color: #ffffff;
        }

        .illustration {
            margin: 20px 0;
        }

        .illustration img {
            max-width: 300px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.9em;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <div>
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.</p>
        <div class="illustration">
            <img src="https://via.placeholder.com/300x200.png?text=404+Error" alt="404 Illustration">
        </div>
        <p>
            <a href="/">Go Back to Home</a>
        </p>
    </div>

    </footer>
